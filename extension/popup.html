<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netflix Sync</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #e50914;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b20710;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .room-code {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      letter-spacing: 2px;
      margin: 10px 0;
    }

    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: #e50914;
      font-size: 12px;
      margin-top: 5px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 12px;
    }

    #connectedView {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Netflix Sync</h1>

  <div id="disconnectedView">
    <div class="section">
      <button id="createRoomBtn">Create New Room</button>
    </div>

    <div class="divider">OR</div>

    <div class="section">
      <label for="joinRoomInput">Join Existing Room:</label>
      <input type="text" id="joinRoomInput" placeholder="Enter 6-character code" maxlength="6">
      <div id="joinError" class="error"></div>
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <div id="connectedView">
    <div class="section">
      <label>Your Room Code:</label>
      <div id="roomCode" class="room-code"></div>
      <div class="status">Share this code with your partner</div>
    </div>

    <div class="section">
      <button id="leaveRoomBtn">Leave Room</button>
    </div>
  </div>

  <div class="status" id="statusText"></div>

  <script src="popup.js"></script>
</body>
</html>
